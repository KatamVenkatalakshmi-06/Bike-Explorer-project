<!DOCTYPE html>
<html lang="en">
<head>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Bike Categories</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f2027 0%, #2c5364 35%, #d8caa8 70%, #fdf6e3 100%);
        color: #222;
        line-height: 1.7;
        min-height: 100vh;
    }
    .container {
        max-width: 420px;
        margin: 48px auto;
        padding: 32px 24px 24px 24px;
        background-color: #f9f5ec;
        border-radius: 18px;
        box-shadow: 0 8px 20px rgba(67, 124, 87, 0.25), 0 4px 8px rgba(212, 175, 127, 0.2);
        border: 1.5px solid #21f379;
    }
    h1 {
        text-align: center;
        margin-bottom: 22px;
        color: #014421;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        font-size: 2rem;
        font-weight: 800;
    }
    form {
        margin-top: 12px;
    }
    p {
        font-size: 1rem;
        font-weight: 600;
        color: #000100;
        margin-bottom: 8px;
        display: block;
    }
    select {
        padding: 10px;
        font-size: 1rem;    
        margin-top: 8px;
        width: 100%;
        border-radius: 7px;
        border: 1.5px solid #b3c6e0;
        background: #f7fafd;
        color: #222;
        font-weight: 500;
        margin-bottom: 16px;
        outline: none;
        transition: border 0.2s;
    }
    select:focus {
        border: 2px solid #2196f3;
    }
    button {
        display: block;
        margin: 24px auto 0 auto;
        padding: 10px 32px;
        background-color:#005f4b;
        color: #fff;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
        letter-spacing: 1px;
        box-shadow: 0 2px 12px #b3c6e0;
        transition: background 0.2s, color 0.2s, transform 0.2s;
        outline: none;
    }
    button:hover {
        background: #1769aa;
        color: #fff;
        transform: scale(1.04);
        box-shadow: 0 4px 18px #2196f3;
    }
    @media (max-width: 600px) {
        .container {
            padding: 8px;
        }
        button {
            font-size: 0.95rem;
            padding: 8px 14px;
        }
        h1 {
            font-size: 1.1rem;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Bike Explorer!</h1>
        <form method="POST">
            <p>What type of bike are you looking for?</p>
            <select name="category" id="category" required>
                <option value="">-- Select a Category --</option>
                {% for value, label in categories %}
                    <option value="{{ value }}">{{ label|upper }}</option>
                {% endfor %}
            </select>
            <button type="submit"><i class='fas fa-search'></i> Search</button>
        </form>
    </div>
</body>
</html>
